<template name="Logs">
    <div class="process-controls-container">
        {{#each processes}}
            <div class="process-controls">
                <form class="form-inline">
                <input type="checkbox" class="make-switch"
                       data-process="{{name}}" {{statusChecked this}}
                       data-size="mini" data-inverse="true"
                />
                <div class="process-name">{{name}}</div>
                <div class="btn-group">
                    {{#each fdNames}}
                    <button type="button"
                            class="channel-filter btn btn-xs btn-default {{channelFilterActiveClass ../name this}}"
                            data-app="{{../name}}" data-channel="{{this}}">
                        {{this}}
                    </button>
                    {{/each}}
                </div>
                </form>
            </div>
        {{/each}}
    </div>
    <div id="logs-scroll-area" class="logs-container clusterize-scroll">
        <table class="logs">
            <tbody id="logs-content-area">
            </tbody>
        </table>
    </div>
    <div class="input-group dropup">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                {{ stdinProcess }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {{#each runningProcesses}}
                    <li><a href="#" class="set-stdin-process">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>
        <input type="text" id="stdin-txt" class="form-control" autocomplete="off" autofocus>
    </div>
</template>
